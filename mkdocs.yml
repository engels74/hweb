repo_name: engels74
repo_url: https://github.com/engels74
site_author: engels74
site_description: Documentation for all Docker images maintained by engels74.
site_name: engels74.net
site_url: https://engels74.net

theme:
  icon:
    repo: fontawesome/brands/github
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate
  language: en
  logo: img/engels74.svg
  name: material
  palette:
    scheme: hotio
  custom_dir: docs/overrides

markdown_extensions:
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - toc:
      permalink: true
  - admonition

nav:
  - Home: index.md
  - Containers:
      - Apps:
          - engels74/base-image: containers/base-image.md
          - engels74/caddy: containers/caddy.md
          - engels74/overseerr-anime: containers/overseerr-anime.md
          - engels74/qbittorrent: containers/qbittorrent.md
          - engels74/qflood: containers/qflood.md
          - engels74/sabnzbd: containers/sabnzbd.md
          - engels74/tgraph-bot: containers/tgraph-bot.md
  - Guides:
      - TorGuard: https://hotio.dev/guides/torguard
  - Scripts:
      - SysInfo: https://hotio.dev/scripts/sysinfo
      - Pullio: https://hotio.dev/scripts/pullio
      - Arr Discord Notifier: https://hotio.dev/scripts/arr-discord-notifier
  - FAQ: faq.md
